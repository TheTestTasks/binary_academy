<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Lecture-6</title>    
</head>
<body>
    <div id="student-container"></div>
    
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script>
    (function(){
        var Student = new Model({
            name: 'Piotr',
            age: 22,
            year: 5,
            examsTaken: 2,
            takeExam: function(){
                this.examsTaken++;
                this.changed = true;
            }
        });

        var StudentController = new Controller({
            model: Student,
            elementId: 'student-container',
            render: function(){
                return '<span>' + this.model.name + '</span><br><span>Exams taken: ' + this.model.examsTaken + '</span><br><button id="student-exams-button">Increase exams taken</button>';
            },
            clickHandlers: {
                '#student-exams-button': 'updateExams'
            },
            updateExams: function(){
                this.model.takeExam();
            }
        });

    })();
    </script>
</body>
</html>
